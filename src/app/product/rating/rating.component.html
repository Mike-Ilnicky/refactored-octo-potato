<div class="mb-2">
  <div class="row">
    <div class="col-sm-12">
      <div class="d-flex justify-content-between align-items-center">
        <div class="ratings d-flex">
          <div class="" *ngFor="let star of stars">
            <i class="fa fa-star"
               (click)="countStar(star)"
               [ngClass]="{'rating-color': (star <= showValue)}"
               (mouseover)="addClass(star)"
               (mouseout)="removeClass()"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
