<div class="mb-2">
  <div class="row">
    <div class="col-sm-12">
      <div class="d-flex justify-content-between align-items-center">
        <div class="ratings d-flex">
          <div class="" *ngFor="let star of stars; let i= index">
            <i class="fa fa-star"
               (click)="countStar(star)"
               id="{{'starId'+i}}"
               [ngClass]="{'rating-color': (star <= selectedValue)}"
               (mouseover)="addClass(star)"
               (mouseout)="removeClass(star)"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
